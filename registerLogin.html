<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y registro</title>
    <link rel="stylesheet" href="css/eregisterLogin.css">
</head>

<body>
    <header>

    </header>
    <main>
        <div class="contenedorTodo">


            <div class="cajaAtras">
                <div class="cajaLogin">
                    <h3>¿Tienes cuenta?</h3>
                    <p>Iniciar sesión</p>
                    <button id="bIniciarSession">Iniciar sesión</button>
                </div>
                <div class="cajaRegistro">
                    <h3>¿No tienes cuenta?</h3>
                    <p>Registrate para iniciar sesión</p>
                    <button id="bRegistrar">Registrarse</button>
                </div>
            </div>
            <div class="contenedorLoginRegistro">
                <form action="" class="formularioLogin">
                    <h2>Iniciar Sesión</h2>
                    <input type="text" placeholder="Correo Electronico">
                    <input type="password" placeholder="Contraseña">
                    <button>Entrar</button>
                </form>
                <form action="" class="formularioRegistro">
                    <h2>Registrarse</h2>
                    <input type="text" placeholder="Nombre completo">
                    <input type="text" placeholder="Correo Electronico">
                    <input type="text" placeholder="usuario">
                    <input type="password" placeholder="Contraseña">
                    <input type="password" placeholder="Confirmar contraseña">
                    <button>Registrarse</button>
                </form>

            </div>

        </div>
    </main>
    <script src="js/jRegistroLogin.js"></script>
    <footer>

    </footer>
</body>

</html>
